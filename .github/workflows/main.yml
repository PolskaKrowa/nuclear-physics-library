name: Build Nuclear Physics Library

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran cmake make libopenblas-dev

      - name: Configure with CMake
        run: |
          mkdir -p build
          cd build
          cmake -DBLAS_LIBRARIES=/usr/lib/x86_64-linux-gnu/libopenblas.so \
                -DLAPACK_LIBRARIES=/usr/lib/x86_64-linux-gnu/libopenblas.so \
                ..

      - name: Build
        run: |
          cd build
          cmake --build . -- -j$(nproc)

      - name: Run tests
        run: |
          cd build/tests
          ./test_suite
